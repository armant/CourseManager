<head>
	{% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">
	<!--<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Course Manager - register a new user</title>
</head>

<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"><h1 id='title'>Course Manager</h1></a>
        </div>
      </div>
    </div>

    <div class="container">


        {% if registered %}
        Thank you for registering!
        <a href="/login/"><strong>Return to the login page.</strong></a><br />
        {% else %}
        <h3>Register your profile</h3>
        <form id="user_form" method="post" action="/courses/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
 

    </div> <!-- /container -->




<script src="http://code.jquery.com/jquery.js"></script>
{% load staticfiles %}
<script type="text/javascript" href="{% static "js/bootstrap.min.js" %}"></script>
</body>
